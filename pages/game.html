<!DOCTYPE html>
<html lang="en">
  <head>
    <div class="page">
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Card Battle Game</title>
      <link rel="stylesheet" href="../css/animations.css" />
      <link rel="stylesheet" href="../css/style.css" />
      <link rel="stylesheet" href="../css/cardStyle.css" />
    </head>
    <div id="mode" class="textRight"></div>
    <div id="liveScore" class="textRight"></div>

    <body>
      
      <div id="player-1-deck" class="container">
        <h2 class="bottom-center">Player 1's Turn</h2>
        <h3 class="bottom-center" id="p3out"></h3>
        <div id="deck-p1" class="bottom-center"></div>
      </div>
  
      <div id="player-2-deck" class="container hidden">
        <h2 class="bottom-center">Player 2's Turn</h2>
        <h3 class="bottom-center" id="p2out"></h3>
        <div id="deck-p2" class="bottom-center"></div>
      </div>

      <div class="center">
        <img src="/assets/switch.png" id="switch" >
        <h1 id="await" class="hidden"></h1>
      </div>
      
      <div id="result" class="hidden">
        <div id="chosen-cards">
          <div id="p1-card"></div>
          <div id="p2-card"></div>
          <h1 id="score"> </h1> 
        </div>
        <div id="outcome" class="outcome"></div>
        <br/>
        <div id="outcome2"></div>
        </div>
        
      <div id="final-result" class="hidden">
        
      </div>


      <script type="module" src="../scripts/script.js"></script>
      
      
    </div>

  </body>
</html>
